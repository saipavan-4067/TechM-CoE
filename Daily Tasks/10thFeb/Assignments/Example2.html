<!DOCTYPE html>
<html lang="en">

        <title>Fieldset and Legend</title>
    </head>
    <body>
        <fieldset>
            <legend>Fruits </legend>
            <ul>
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
                <li>Kiwi</li>
            </ul>
        </fieldset>
    </body>
