<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables and Forms</title>
    </head>
    <body>
        <form>
        <table border="10" cellspacing="10" cellpadding="10" align="center">
            <tr>
                <td>
                    <b>Enter your name : </b>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Enter your password : </b>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Enter your email : </b>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>Select Your Choice</td>
                <td>
                    <select >
                        <option>Java</option>
                        <option>Python</option>
                        <option>C</option>
                        <option>C#</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select your hobby</td>
                <td>
                    <input type="checkbox">Reading
                    <input type="checkbox">Writing
                    <input type="checkbox">Playing
                </td>
            </tr>
            <tr>
                <td>Select Your favourite sport</td>
                <td>
                    <input type="radio" name="sport">Cricket 
                    <input type="radio" name="sport">Football 
                    <input type="radio" name="sport">Tennis
                </td>
            </tr>
            <tr>
                <td>Write some comments</td>
                <td>
                    <textarea name="comments" id="comment" rows="20" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>Provide your image</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>Date of Birth : </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Button</td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    <input type="button" value="Click Me">
                </td>
        </table>
        </form>
    </body>
</html>
